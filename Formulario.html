<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 15px;
        }
        .radio-group label, .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"], input[type="image"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="image"] {
            padding: 0;
        }
        input[type="submit"]:hover, input[type="image"]:hover {
            background-color: #0056b3;
        }
        audio, video {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario Completo</h1>
        <form action="submit_form.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label>Género:</label>
            <div class="radio-group">
                <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                <label><input type="radio" name="genero" value="femenino"> Femenino</label>
                <label><input type="radio" name="genero" value="otro"> Otro</label>
            </div>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="mexico">México</option>
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="españa">España</option>
            </select>

            <label for="intereses">Intereses:</label>
            <select id="intereses" name="intereses[]" multiple size="4">
                <option value="tecnologia">Tecnología</option>
                <option value="deportes">Deportes</option>
                <option value="musica">Música</option>
                <option value="viajes">Viajes</option>
            </select>

            <label>Hobbies:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies[]" value="leer"> Leer</label>
                <label><input type="checkbox" name="hobbies[]" value="cocinar"> Cocinar</label>
                <label><input type="checkbox" name="hobbies[]" value="viajar"> Viajar</label>
            </div>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label>Botón de Enviar:</label>
            <input type="submit" value="Enviar">

            <label>Botón de Imagen:</label>
            <input type="image" src="boton.png" alt="Enviar">

            <label>Audio:</label>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>

            <label>Video:</label>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </form>
    </div>
</body>
</html>
